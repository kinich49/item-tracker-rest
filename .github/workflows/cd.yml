name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  continous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn -B verify -Ptest --file pom.xml

  continous_delivery:
    needs: continous-integration
    runs-on: ubuntu-latest
    steps:
      - name: Send POST
        run:
          "curl -X POST -u \"${{ secrets.CD_USERNAME}}:${{secrets.CD_PAT}}\"
          -H \"Accept: application/vnd.github.everest-preview+json\"
          -H \"Content-Type: application/json\" https://api.github.com/repos/kinich49/item-tracker-cd/actions/workflows/cd.yml/dispatches
          --data '{\"ref\": \"main\"}'"